// //////////////////////////////////////////////////////////////////////
// 	damage = (Mass*Sharpness*ParticleCount)(Velocity^2)
// 	approximation
// 	i shall call them 'hurts'
// 	kinda like hertz
// 9mm Pistol 	(0.04*45)(96^2) ~ 16600 hurts = 16.6 khu
// 10mm Pistol 	(0.07*48)(102^2) ~ 35000 hurts = 35 khu
// Rifle		(0.8*4.5)(114^2) ~ 46800 hurts = 46.8 khu
// 	i'd rather display them as kilohurts because it looks prettier
// AK-47		(0.32*15)(100^2) = 48 khu
// M16		(0.16*20)(100^2) = 32 khu
// 	either the ak is op or m16 is bullshit
// M1 Garand	2(1.15*6)(115^2) ~ 183 khu
// 	rifle long is also bs op
// //////////////////////////////////////////////////////////////////////
